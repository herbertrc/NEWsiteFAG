<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar com Logo e Submenu</title>
    <style>
        /* Estilos básicos para a navbar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Estilo para o botão responsivo */
        .menu-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            display: none;
        }
        .menu {
            display: flex;
            flex-direction: row;
        }
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
            }
            .menu.show {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <a href="#home" style="color: white; font-size: 20px; font-weight: bold;">Minha Marca</a>
        </div>
        <span class="menu-icon" id="menu-icon">☰</span>
        <div class="menu" id="menu">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <div class="dropdown">
                <a href="#about">About ▼</a>
                <div class="dropdown-content">
                    <a href="#team">Our Team</a>
                    <a href="#history">Our History</a>
                    <a href="#mission">Our Mission</a>
                </div>
            </div>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <script>
        // Script para menu responsivo
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
