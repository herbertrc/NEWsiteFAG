<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade Guerra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#home" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <a href="#inscreva-se" class="inscrever">Inscreva-se</a>
        <div class="navbar-links">
            <a href="#cursos">Cursos</a>
            <a href="#contato">Contato</a>
            <a href="#Guerra">Guerra</a>
            <a href="#Sou-Aluno">Sou-Aluno</a>
            <a href="#Bolsas">Bolsas</a>
        </div>
    </div>

    <!-- Carrossel -->
    <div class="carousel">
        <button class="carousel-button left">&lt;</button>
        <button class="carousel-button right">&gt;</button>
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="images/pos5.jpeg" alt="Slide 5">
            </div>
            <div class="carousel-slide">
                <img src="images/pos1.jpeg" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="images/pos3.jpeg" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="images/pos5.jpeg" alt="Slide 3">
            </div>
            <div class="carousel-slide">
                <img src="images/pos1.jpeg" alt="Slide 4">
            </div>
        </div>
    </div>

    <!-- Sections -->
    <div id="cursos" class="section">
        <h2>Cursos Section</h2>
    </div>
    <div id="contato" class="section">
        <h2>Contato Section</h2>
    </div>
    <div id="Guerra" class="section">
        <h2>Guerra Section</h2>
    </div>
    <div id="Sou-Aluno" class="section">
        <h2>Aluno Section</h2>
    </div>
    <div id="Bolsas" class="section">
        <h2>Bolsas Section</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
